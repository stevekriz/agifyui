<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Agify" />
    <title>Agify UI</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Agify UI:</h1>
    <form id="nameForm" action="https://api.agify.io">
      <input
        type="text"
        placeholder="Name"
        name="name"
        size="17"
        maxlength="50"
        pattern="[a-zA-Z]+"
        required
      />
      <button type="submit">SEARCH</button>
    </form>
    <hr />
    <div id="cards"></div>
    <script src="index.js"></script>
  </body>
</html>
